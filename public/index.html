<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Techno World - Latest News</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
  <!-- Header -->
  <header class="bg-blue-600 text-white py-4 shadow-md">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-bold">Techno World</h1>
      <nav>
        <ul class="flex space-x-4">
          <li><a href="/" class="hover:underline">Home</a></li>
          <li><a href="/about" class="hover:underline">About</a></li>
          <li><a href="/contact" class="hover:underline">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Main Content -->
  <main class="container mx-auto p-4">
    <h2 class="text-4xl font-bold text-center my-8">Latest News</h2>
    <div id="news-container" class="grid grid-cols-1 md:grid-cols-3 gap-6"></div>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white py-6 mt-8">
    <div class="container mx-auto text-center">
      <p>&copy; 2025 Techno World. All rights reserved.</p>
      <p class="text-sm mt-2">Follow us on 
        <a href="#" class="text-blue-400 hover:underline">Twitter</a>, 
        <a href="#" class="text-blue-400 hover:underline">Facebook</a>, and 
        <a href="#" class="text-blue-400 hover:underline">Instagram</a>.
      </p>
    </div>
  </footer>

  <script>
    async function fetchNews() {
      const response = await fetch('/news');
      const articles = await response.json();

      const newsContainer = document.getElementById('news-container');
      articles.forEach(article => {
        const newsCard = document.createElement('div');
        newsCard.className = 'bg-white p-4 rounded-lg shadow-md hover:shadow-lg transition-shadow';

        newsCard.innerHTML = `
          <img src="${article.urlToImage}" alt="${article.title}" class="w-full h-48 object-cover rounded">
          <h3 class="text-xl font-bold mt-4">${article.title}</h3>
          <p class="mt-2 text-sm text-gray-600">${article.description}</p>
          <a href="${article.url}" target="_blank" class="block text-blue-500 mt-4 hover:underline">Read more</a>
        `;
        newsContainer.appendChild(newsCard);
      });
    }

    fetchNews();
  </script>
</body>
</html>
